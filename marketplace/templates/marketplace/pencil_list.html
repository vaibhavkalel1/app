<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Marketplace</title>
    <link rel="stylesheet" href="{% static 'marketplace/styles.css' %}">
</head>
<body>
    <h1>Pencil Marketplace</h1>
    <h2>Available Pencils</h2>
    <ul>
        {% for pencil in pencils %}
            <li>{{ pencil.name }} - ${{ pencil.price }} (Seller: {{ pencil.seller }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'sell_pencil' %}">Sell a Pencil</a>
</body>
</html>
